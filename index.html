<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="ColorClock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet" type="text/css">
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height : 100%;
}

#clock {
  text-align : center;
  position: relative;
  top: 50%;
  font-family: 'Quicksand', sans-serif;
  font-size: 80px;
  margin-top: -40px;
  color : white;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div> 
<script id="jsbin-javascript">
function colorClock () {
  var date = new Date();
  var hours = date.getHours();
if (hours < 10) {
  hours = '0' + hours;
}
  var minutes = date.getMinutes();
if (minutes < 10) {
  minutes = '0' + minutes;
}
  var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + hours + minutes;

  document.getElementById('clock').innerHTML = clockFace;

  document.getElementById('clock').style.background = hexColor;

  setTimeout(function() {
          colorClock();
}, 1000);
console.log(clockFace);
}
colorClock();




</script>
</body>
</html>
